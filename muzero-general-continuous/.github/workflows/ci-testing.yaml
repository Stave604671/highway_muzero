name: CI testing continuous

on: [push, pull_request]

jobs:
  training-test:

    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]

    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install black
        run: "pip install black"

      - name: Run black
        run: "black --check --diff ."

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Training test
        shell: bash
        run: |
          # Launch pybullet_IP experiment
          python muzero.py pybullet_IP '{"training_steps": 100}'
